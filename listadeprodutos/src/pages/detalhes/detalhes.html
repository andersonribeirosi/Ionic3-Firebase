<!--

<ion-header>
  
    <ion-navbar>
      <ion-title>Detalhes</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-item>
      <ion-label color="primary" fixed>Produto</ion-label>
      <ion-input type="text" value="" [(ngModel)]="produto.nome"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary">Descrição</ion-label>
      <ion-input type="text" value="" [(ngModel)]="produto.descricao"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary">Valor</ion-label>
      <ion-input type="text" value="" [(ngModel)]="produto.valor"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary">Quantidade</ion-label>
      <ion-input type="text" value="" [(ngModel)]="produto.qntEstoque"></ion-input>
    </ion-item>
  
    <div padding>
      <button ion-button block (click)="removerTarefa()">Remover Produto</button>
    </div>
  </ion-content>
